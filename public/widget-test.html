<!DOCTYPE html>
<html>
<head>
    <title>Widget Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>Widget Test</h1>
    <div id="results"></div>
    
    <script>
        async function testWidget() {
            const resultsDiv = document.getElementById('results');
            
            try {
                console.log('Testing widget URL...');
                const response = await fetch('https://atmwldssfrbmcluvmelm.functions.supabase.co/functions/v1/widget/c8f37557-83d7-4ab2-9950-1ab9c5c540db.js?test=' + Date.now());
                
                resultsDiv.innerHTML += `
                    <div class="test">
                        <h3>HTTP Response</h3>
                        <p>Status: ${response.status} ${response.statusText}</p>
                        <p>Content-Type: ${response.headers.get('content-type')}</p>
                    </div>
                `;
                
                if (response.ok) {
                    const text = await response.text();
                    resultsDiv.innerHTML += `
                        <div class="test success">
                            <h3>Response Content</h3>
                            <p>Length: ${text.length} characters</p>
                            <p>Starts with: ${text.substring(0, 100)}...</p>
                            <p>Contains CHATBOT_ID: ${text.includes('CHATBOT_ID') ? 'Yes' : 'No'}</p>
                        </div>
                    `;
                    
                    // Try to execute the script
                    try {
                        eval(text);
                        resultsDiv.innerHTML += `
                            <div class="test success">
                                <h3>Script Execution</h3>
                                <p>✅ Script executed without errors</p>
                            </div>
                        `;
                    } catch (scriptError) {
                        resultsDiv.innerHTML += `
                            <div class="test error">
                                <h3>Script Execution</h3>
                                <p>❌ Script error: ${scriptError.message}</p>
                            </div>
                        `;
                    }
                } else {
                    const errorText = await response.text();
                    resultsDiv.innerHTML += `
                        <div class="test error">
                            <h3>Error Response</h3>
                            <p>${errorText}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="test error">
                        <h3>Network Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        testWidget();
        
        // Also try loading the widget normally
        setTimeout(() => {
            const script = document.createElement('script');
            script.src = 'https://atmwldssfrbmcluvmelm.functions.supabase.co/functions/v1/widget/c8f37557-83d7-4ab2-9950-1ab9c5c540db.js?widget=' + Date.now();
            script.onload = () => {
                document.getElementById('results').innerHTML += `
                    <div class="test success">
                        <h3>Widget Load Test</h3>
                        <p>✅ Script loaded successfully</p>
                        <p>Widget element exists: ${document.getElementById('voxtro-widget') ? 'Yes' : 'No'}</p>
                    </div>
                `;
            };
            script.onerror = () => {
                document.getElementById('results').innerHTML += `
                    <div class="test error">
                        <h3>Widget Load Test</h3>
                        <p>❌ Script failed to load</p>
                    </div>
                `;
            };
            document.head.appendChild(script);
        }, 2000);
    </script>
</body>
</html>
